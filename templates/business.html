{% extends 'base_dash.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="container-fluid">
        
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Business</h1>
    </div>

    <div class="card mb-4">
      <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Manage Business</h6>
            </div>

      <a class="btn btn-primary btn-icon-split btn-sm" href = "add">

                <i class="fas fa-edit"></i>

          </a>
          &nbsp;
          <a class="btn btn-primary btn-icon-split btn-sm" href = "delete">

                  <i class="fas fa-trash"></i>
              </span>
              <span class="text">Delete</span>
            </a>
      <p></p>

      {% render_table table %}
  </div>

  </div>
  
</div>
